<!DOCTYPE html>
<html>
<head>
    <title>Facebook Auth Callback</title>
</head>
<body>
    <h1>Authentication Complete</h1>
    <p>You have successfully authenticated. You can now return to the app.</p>
    <script>
        // 从 URL 中提取授权码
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            // 将授权码发送回 Unity 应用
            window.location.href = `unity://callback?code=${code}`;
        }
    </script>
</body>
</html>
